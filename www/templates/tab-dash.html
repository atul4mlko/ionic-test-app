<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list">
      <a class="item item-thumbnail-left" data-ng-repeat="item in redditData" ng-href="{{item.data.url}}">
        <img ng-src="{{item.data.thumbnail}}" ng-if="item.data.thumbnail != 'self'">
        <h2>{{item.data.title}}</h2>
        <p>/r/{{item.data.subreddit}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
